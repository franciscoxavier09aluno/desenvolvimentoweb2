<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4">Lista de Tarefas</h2>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Digite uma nova tarefa" />
      <button class="btn btn-primary" onclick="addTask()">Adicionar Tarefa</button>
    </div>

    <ul id="taskList" class="list-unstyled task-list"></ul>
  </div>

  <script src="script.js"></script>

</body>
</html>
