<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input id="display" type="text" readonly value="0">
        <div class="buttons">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="/"><i class="fas fa-divide"></i></button>

            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="*"><i class="fas fa-times"></i></button>

            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="-"><i class="fas fa-minus"></i></button>

            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button id="equal"><i class="fas fa-equals"></i></button>
            <button data-value="+"><i class="fas fa-plus"></i></button>

            <button id="clear" class="clear"><i class="fas fa-trash"></i> C</button>
        </div>
    </div>
</body>
</html>
